{% extends "base.html" %}
{% load static %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="section container form-container my-5 pb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h2">Book a Spa Service</h1>
            <form method="post" action="{% url 'checkout' %}">
                {% csrf_token %}
                {{ booking_form | crispy }}
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
