{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Contact Us - The Spa{% endblock %}

{% block content %}
<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-6">
            <hr>
            <h1 class="text-center">Contact Us</h1>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn button submit-button">Send</button>
            </form>
        </div>
    </div>
    {% endblock %}
